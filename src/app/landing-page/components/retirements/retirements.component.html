<section class="honour">
    <div class="containerhonour">
        <div class="header">
            <div class="row f-head">
                <div class="icon-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield w-5 h-5 sm:w-8 sm:h-8 md:w-10 md:h-10 text-amber-700"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path></svg>
                </div>
                <h1 class="heading">RETIREMENTS</h1>
                <div class="icon-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award w-5 h-5 sm:w-8 sm:h-8 md:w-10 md:h-10 text-amber-700"><path d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"></path><circle cx="12" cy="8" r="6"></circle></svg>
                </div>
            </div>
            <h2 class="subHeading" *ngIf="retirementPersons.length===0">No Record(s) Found This Year</h2>
            <h2 class="subHeading" *ngIf="retirementPersons.length>0">Current Year Retirement's</h2>

            <div class="mb-4">
                <div class="star-box">
                    <div class="gradient-bar"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-5 h-5 sm:w-6 sm:h-6 md:w-8 md:h-8 text-amber-400"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"></path></svg>
                    <div class="gradient-bar"></div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <ng-container *ngFor="let person of retirementPersons">
                <div class="col-xl-4 mb-3">
                    <app-person-retirement [person]="person"/>
                </div>
            </ng-container>
        </div>
    </div>
</section>
