<section class="services">
    <div class="containerServices">
        <div class="header">
            <div class="row f-head">
                <div class="icon-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-shield w-5 h-5 sm:w-8 sm:h-8 md:w-10 md:h-10 text-amber-700">
                        <path
                            d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
                        </path>
                    </svg>
                </div>
                <h1 class="heading">GOVERNMENT SERVICES</h1>
                <div class="icon-img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-crown w-8 h-8 sm:w-10 sm:h-10 text-amber-700">
                        <path
                            d="M11.562 3.266a.5.5 0 0 1 .876 0L15.39 8.87a1 1 0 0 0 1.516.294L21.183 5.5a.5.5 0 0 1 .798.519l-2.834 10.246a1 1 0 0 1-.956.734H5.81a1 1 0 0 1-.957-.734L2.02 6.02a.5.5 0 0 1 .798-.519l4.276 3.664a1 1 0 0 0 1.516-.294z">
                        </path>
                        <path d="M5 21h14"></path>
                    </svg>
                </div>
            </div>
            <div class="mb-4">
                <div class="star-box">
                    <div class="gradient-bar"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-star w-5 h-5 sm:w-6 sm:h-6 md:w-8 md:h-8 text-amber-400">
                        <path
                            d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z">
                        </path>
                    </svg>
                    <div class="gradient-bar"></div>
                </div>
            </div>
            <p class="description">Comprehensive Administrative Services Supporting Excellence in Governance</p>
        </div>
        <div class="row">
            <ng-container *ngFor="let item of dashboardDetails">
                <div class="col-xl-3">
                    <app-dashboard-serive [dashboard]="item" />
                </div>
            </ng-container>
        </div>
        <div class="row">
            <ng-container *ngFor="let item of administrativedetails">
                <div class="col-xl-3">
                    <app-admininstrative-dashboard [dashboard]="item" />
                </div>
            </ng-container>
        </div>
    </div>
</section>
