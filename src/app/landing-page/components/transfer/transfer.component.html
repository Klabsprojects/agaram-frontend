<section class="transfer">
    <div class="containertransfer">
        <div class="header-section">
            <div class="icon-title">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M8 16H3v5"></path>
                    </svg>
                </div>
                <h1 class="title">TRANSFER AND POSTINGS</h1>
            </div>
            <p class="description">
                Official Notifications and Orders regarding Administrative Services Transfers and Postings
            </p>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <app-search />
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let detail of details">
                <div class="col-xl-12 mb-3">
                    <app-details [detail]="detail" />
                </div>
            </ng-container>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <app-pagination/>
            </div>
        </div>
    </div>
</section>
