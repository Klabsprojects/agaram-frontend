<div class="person">
    <div class="img-box">
        <img [src]="person.imageUrl" alt="" class="person-img">
    </div>
    <h3 class="name">{{person.name}}</h3>
    <div class="detail">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-graduation-cap w-4 h-4 flex-shrink-0">
            <path
                d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z">
            </path>
            <path d="M22 10v6"></path>
            <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
        </svg>
        <span class="service">{{person.service}}</span>
    </div>
    <div class="detail date-details">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-calendar w-3 h-3 sm:w-4 sm:h-4 mr-2 text-amber-600 flex-shrink-0">
            <path d="M8 2v4"></path>
            <path d="M16 2v4"></path>
            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
            <path d="M3 10h18"></path>
        </svg>
        <span class="date">{{person.period}}</span>
    </div>
</div>
