<ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="typcn typcn-home"></i></a></li>
    <li class="breadcrumb-item"><a routerLink="/ltc">LTC</a></li>
    <li class="breadcrumb-item"><a><b>Edit LTC</b></a></li>
  </ul>
<div class="col-12 grid-margin">
    <div class="card px-3 mt-2">
      <div class="card-body">
        <h4 class="card-title">Edit LTC <span class="float-right">(*) Required</span></h4>
        <form [formGroup]="ltcForm" (ngSubmit)="onSubmit()">
          <div class="row mb-1 mt-2">

            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Full Name <span>*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="officerName"  (input)="onInput($event, 'officerName')" [value]="selectedOption"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('officerName')?.invalid && ltcForm.get('officerName')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                    <div class="autocomplete-items" *ngIf="showDropdown">
                      <div class="option" *ngFor="let option of filteredOptions" (click)="selectOption(option)">
                          {{ option.name }}
                      </div>
                  </div>
                  </div>
               </div>
            </div>

            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Department </label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="department"  readonly
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('department')?.invalid && ltcForm.get('department')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Designation</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="designation" readonly
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('designation')?.invalid && ltcForm.get('designation')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">From <span>*</span></label>
                <div class="col-sm-12">
                  <input type="date" class="form-control" formControlName="fromDate" (change)="fromDateValue($event)"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('fromDate')?.invalid && ltcForm.get('fromDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">To <span>*</span></label>
                <div class="col-sm-12">
                  <input type="date" class="form-control" formControlName="toDate" [min]="fromValue" [readonly]="toDateValue"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('toDate')?.invalid && ltcForm.get('toDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Proposed Place of Visit <span>*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="proposedPlaceOfVisit" 
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('proposedPlaceOfVisit')?.invalid && ltcForm.get('proposedPlaceOfVisit')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>
            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Block Year <span>*</span></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="blockYear" 
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('blockYear')?.invalid && ltcForm.get('blockYear')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label"> Self / Family <span>*</span></label>
                <div class="col-sm-12">
                  <select class="form-control" formControlName="selfOrFamily" 
                  [ngStyle]="{'border-bottom': (submitted && ltcForm.get('selfOrFamily')?.invalid && ltcForm.get('selfOrFamily')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                      <option value="">Select</option>
                      <option *ngFor="let selfOrFamilyData of selfOrFamily" [value]="selfOrFamilyData">{{selfOrFamilyData}}</option>
                  </select>
              </div>

              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label"> Leave Availed  <span>*</span></label>
                <div class="col-sm-12">
                  <select class="form-control" formControlName="leaveavailed" 
                  [ngStyle]="{'border-bottom': (submitted && ltcForm.get('leaveavailed')?.invalid && ltcForm.get('leaveavailed')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                      <option value="">Select</option>
                      <option *ngFor="let leaveavailedData of leaveavailed" [value]="leaveavailedData">{{leaveavailedData}}</option>
                  </select>
              </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label"> Category  <span>*</span></label>
                <div class="col-sm-12">
                  <select class="form-control" formControlName="category"
                  [ngStyle]="{'border-bottom': (submitted && ltcForm.get('category')?.invalid && ltcForm.get('category')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                      <option value="">Select</option>
                      <option *ngFor="let categoryData of category" [value]="categoryData.category_name">{{categoryData.category_name}}</option>
                  </select>
              </div>
              </div>
            </div>


            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label"> Place From <span>*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="fromPlace"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('fromPlace')?.invalid && ltcForm.get('fromPlace')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label"> Place To <span>*</span></label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="toPlace"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('toPlace')?.invalid && ltcForm.get('toPlace')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            
            <div class="sub-title float-left w-100  mx-2 my-2">Order Info</div>
            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Order Type <span>*</span></label>
                <div class="col-sm-12">
                    <select class="form-control" formControlName="orderType" 
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('orderType')?.invalid && ltcForm.get('orderType')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                        <option value="">Select</option>
                        <option *ngFor="let orderTypeData of orderType" [value]="orderTypeData.value">{{orderTypeData.label}}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="col-md-2">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Order No <span>*</span></label>
                  <div class="col-sm-12">
                    <input type="text" maxlength="4" class="form-control" formControlName="orderNo" (keydown)="onKeyDown($event)"
                    [ngStyle]="{'border-bottom': (submitted && ltcForm.get('orderNo')?.invalid && ltcForm.get('orderNo')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                  </div>
                </div>
              </div>
            
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Order For <span>*</span></label>
                <div class="col-sm-12">
                  <select class="form-control" formControlName="orderFor" 
                  [ngStyle]="{'border-bottom': (submitted && ltcForm.get('orderFor')?.invalid && ltcForm.get('orderFor')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                    <option value="" selected>Select</option>
                    <option *ngFor="let orderForData of orderFor" [value]="orderForData.value">
                      {{ orderForData.label }}
                    </option>
                  </select>            
                </div>
              </div>
            </div>


                <div class="col-md-2">
                    <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Date of Order <span>*</span></label>
                    <div class="col-sm-12">
                        <input type="date" class="form-control"  formControlName="dateOfOrder"
                        [ngStyle]="{'border-bottom': (submitted && ltcForm.get('dateOfOrder')?.invalid && ltcForm.get('dateOfOrder')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                      </div>
                    </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Order File <span>*</span>
                      <a href="{{orderFileUrl}}" target="_blank" class="btn btn-primary py-2 px-1 ml-2">View</a>
                    </label>
                    <div class="col-sm-12">
                      <input type="file" class="form-control pl-0" accept=".pdf" formControlName="orderFile" style="border: none;" (change)="onFileSelected($event)">                  </div>
                      <div *ngIf="ltcForm.get('orderFile')?.errors?.['maxSize']" style="font-size: 13px; color: red;" class="pl-2">File size exceeds 5MB</div>
                      <div *ngIf="ltcForm.get('orderFile')?.errors?.['incorrectFileType']">Only PDF files are allowed</div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="form-group row">
                      <label class="col-sm-12 col-form-label">Remarks</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="remarks" />
                      </div>
                    </div>
                  </div>
    
            <div class="mt-3 float-left w-100 ml-2">
              <button type="submit" class="btn btn-primary mr-2">Update</button>
              <button type="reset" class="btn btn-light">Cancel</button>
            </div>
            </div>
        </form>
    </div>
  </div>
</div>
