<ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="typcn typcn-home"></i></a></li>
    <li class="breadcrumb-item"><a routerLink="/training">Training</a></li>
    <li class="breadcrumb-item"><a><b>Edit Training</b></a></li>
  </ul>

<div class="col-12 grid-margin">
    <div class="card px-3 mt-2">
      <div class="card-body">
        <h4 class="card-title">Edit Training<span class="float-right">(*) Required</span></h4>
        <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
          <div class="row mb-1 mt-2">

            <div class="col-md-4 pr-1">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Full Name <span>*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="fullName"  (input)="onInput($event, 'fullName')" [value]="selectedOption"
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('fullName')?.invalid && trainingForm.get('fullName')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                    <div class="autocomplete-items" *ngIf="showDropdown">
                      <div class="option" *ngFor="let option of filteredOptions" (click)="selectOption(option)">
                          {{ option.name }}
                      </div>
                  </div>
                  </div>
               </div>
            </div>

            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Officer ID <span>*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="employeeId"  readonly
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('employeeId')?.invalid && trainingForm.get('employeeId')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

             <div class="col-md-2">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Type of Training <span>*</span></label>
                  <div class="col-sm-12">
                    <select class="form-control" formControlName="typeOfTraining"
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('typeOfTraining')?.invalid && trainingForm.get('typeOfTraining')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                        <option value="">Select</option>
                        <option *ngFor="let trainingTypeData of trainingType" [value]="trainingTypeData.value">{{trainingTypeData.label}}</option>
                    </select>
                  </div>
                 </div>
              </div>
              
            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">From <span>*</span></label>
                <div class="col-sm-12 mt-1">
                  <input type="date" class="form-control" formControlName="fromDate" 
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('fromDate')?.invalid && trainingForm.get('fromDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">End Date <span>*</span></label>
                <div class="col-sm-12 mt-1">
                  <input type="date" class="form-control" formControlName="endDate" 
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('endDate')?.invalid && trainingForm.get('endDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
               </div>
            </div>

            
            <div class="col-md-3">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Foreign Visit / DEFT Country <span>*</span></label>
                  <div class="col-sm-12">
                    <select class="form-control" formControlName="foreignVisitOrDeftCountry"
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('foreignVisitOrDeftCountry')?.invalid && trainingForm.get('foreignVisitOrDeftCountry')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                        <option value="">Select</option>
                        <option *ngFor="let countryData of country" [value]="countryData.value">{{countryData.label}}</option>
                    </select>
                  </div>
                 </div>
              </div>
           
              <div class="col-md-4">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Name of Training Institute</label>
                  <div class="col-sm-12 mt-1">
                    <input type="text" class="form-control" formControlName="nameOfInstitute"/>
                  </div>
                 </div>
              </div>

            
            <div class="sub-title float-left w-100  mx-2 my-2">Order Info</div>
            <div class="col-md-2">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Order Type <span>*</span></label>
                <div class="col-sm-12">
                    <select class="form-control" formControlName="orderType" 
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('orderType')?.invalid && trainingForm.get('orderType')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                        <option value="">Select</option>
                        <option *ngFor="let orderTypeData of orderType" [value]="orderTypeData.value">{{orderTypeData.label}}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="col-md-2">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Order No <span>*</span></label>
                  <div class="col-sm-12">
                    <input type="text" maxlength="4" class="form-control" formControlName="orderNo" (keydown)="onKeyDown($event)"
                    [ngStyle]="{'border-bottom': (submitted && trainingForm.get('orderNo')?.invalid && trainingForm.get('orderNo')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                  </div>
                </div>
              </div>
            
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Order For <span>*</span></label>
                <div class="col-sm-12">
                  <select class="form-control" formControlName="orderFor"
                  [ngStyle]="{'border-bottom': (submitted && trainingForm.get('orderFor')?.invalid && trainingForm.get('orderFor')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}">
                    <option value="" selected>Select</option>
                    <option *ngFor="let orderForData of orderFor" [value]="orderForData.value">
                      {{ orderForData.label }}
                    </option>
                  </select>            
                </div>
              </div>
            </div>


                <div class="col-md-2">
                    <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Date of Order <span>*</span></label>
                    <div class="col-sm-12">
                        <input type="date" class="form-control"  formControlName="dateOfOrder"
                        [ngStyle]="{'border-bottom': (submitted && trainingForm.get('dateOfOrder')?.invalid && trainingForm.get('dateOfOrder')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                      </div>
                    </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Order File <span>*</span>
                      <a href="{{url}}" target="_blank" class="btn btn-primary px-2 py-2 ml-3">View</a>
                    </label>
                    <div class="col-sm-12">
                      <input type="file" class="form-control pl-0" accept=".pdf" formControlName="orderFile" style="border: none;" (change)="onFileSelected($event)">                  </div>
                      <div *ngIf="trainingForm.get('orderFile')?.errors?.['maxSize']" style="font-size: 13px; color: red;" class="pl-2">File size exceeds 5MB</div>
                      <div *ngIf="trainingForm.get('orderFile')?.errors?.['incorrectFileType']">Only PDF files are allowed</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-12 col-form-label">Remarks</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="remarks" />
                      </div>
                    </div>
                  </div>
    
                <div class="mt-3 float-left w-100 ml-2">
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button type="reset" class="btn btn-light">Cancel</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
