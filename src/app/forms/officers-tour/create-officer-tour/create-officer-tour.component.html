<!-- create-officer-tour-modal.component.html -->
<div class="modal fade" id="createOfficerTourModal" tabindex="-1" role="dialog" aria-labelledby="createOfficerTourModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createOfficerTourModalLabel">Create Officer Tour</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="officerTourForm" (ngSubmit)="Submit()">
        <div class="modal-body">
          
            <div class="form-group row">
              <label class="col-sm-12 col-form-label">Officer Name<span>*</span></label>
              <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="name"
                  [ngStyle]="{'border': (submitted && officerTourForm.get('name')?.invalid && officerTourForm.get('name')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
              </div>
            </div>

            <div class="col-md-12 p-0">
            <div class="col-md-7 form-group row p-0">
              <label class="col-sm-12 col-form-label">Place<span>*</span></label>
              <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="place"
                  [ngStyle]="{'border': (submitted && officerTourForm.get('place')?.invalid && officerTourForm.get('place')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
              </div>
            </div>


            <div class="col-md-6 form-group row">
              <label class="col-sm-12 col-form-label mt-2">Tour Type<span>*</span></label>
              <div class="col-sm-12">
                <label class="radio-inline mr-2">
                  <input type="radio" formControlName="tourType" class="mt-1 mr-1 float-left" value="official">Official
              </label>
              <label class="radio-inline">
                  <input type="radio" formControlName="tourType" class="mt-1 mr-1 float-left" value="private">Private
              </label>
              </div>
            </div>
          </div>


          
            
              <div class="col-md-6 form-group pl-0">
                <label class="col-sm-12 col-form-label px-0">From<span>*</span></label>
                <div class="col-sm-12 p-0">
                    <input type="date" class="form-control" formControlName="fromDate"
                    [ngStyle]="{'border': (submitted && officerTourForm.get('fromDate')?.invalid && officerTourForm.get('fromDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
              </div>
           

            <div class="col-md-6 form-group p-0">
              <label class="col-sm-12 col-form-label px-0">To<span>*</span></label>
                <div class="col-sm-12 p-0">
                    <input type="date" class="form-control" formControlName="toDate"
                    [ngStyle]="{'border': (submitted && officerTourForm.get('toDate')?.invalid && officerTourForm.get('toDate')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                </div>
              </div>
           
                <div class="col-md-12 form-group  p-0">
                  <label class="col-sm-12 col-form-label p-0">G.O<span>*</span></label>
                  <div class="col-sm-12 p-0">
                      <input type="text" class="form-control" formControlName="go"
                      [ngStyle]="{'border': (submitted && officerTourForm.get('go')?.invalid && officerTourForm.get('go')?.errors?.['required']) ? '1px solid red' : '1px solid #ccc'}" />
                  </div>
                </div>
            
          
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
