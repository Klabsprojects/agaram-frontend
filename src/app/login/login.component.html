<div class="outer">
<div class="container">
    
    <div class="clearfix"></div>
    <div class="login-outer">
      <div class="logo">
        <div class="logo-out"><img src="assets/images/logo.png"/></div>
        <span>AGARAM PORTAL </span>
    </div>
      <div class="login-inner">
      <div class="left-login">
        <h3> Login</h3>
 
     <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="loginSubmit(userLogin)">
       <div class="col-md-12 px-2 mb-4"> 
         <input type="text" name="userName"  class="form-control p-2" placeholder="Username *" 
         [(ngModel)]="userLogin.username" #username="ngModel" required />
         <div *ngIf="loginForm.submitted && username.errors?.['required']" class="in-valid">Username is required</div>
        </div>
 
       <div class="col-md-12 px-2 mb-4 position-relative"> 
         <input type="{{showPassword ? 'text' : 'password'}}" name="password" class="form-control p-2" placeholder="Password *" 
         [(ngModel)]="userLogin.password" #password="ngModel" required />
         <i class="mdi" [ngClass]="{'mdi-eye': !showPassword, 'mdi-eye-off': showPassword}"  (click)="togglePasswordVisibility()"></i>
         <div *ngIf="loginForm.submitted && password.errors?.['required']" class="in-valid">Password is required</div>
       </div>
 
       <div class="col-md-12 mt-1 float-left">
        <!-- <input type="checkbox" class="check-box" id="remember" value="Remember Me">
            <label for="remember">Remember Me</label> -->
        
         <a  class="forgot" routerLink="../forgotpassword">Forgot Password?</a>
       </div>
       <div class="col-md-12">
        <button type="submit" name="submit" class="login-button rounded-3 mb-3">Login</button>
    </div>
    <!-- <p class="text">Don't have an account? <a class="router" routerLink="../register">Register Now</a></p> -->
    </form>
    </div>
    <!-- <div class="right-login">
        <img src="assets/images/logo.png">
    </div> -->
   </div>
 </div>
</div>
</div>
