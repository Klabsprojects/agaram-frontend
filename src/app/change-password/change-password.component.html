<form class="form-sample" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="col-md-12">
      <div class="form-group row">
        <label class="col-sm-12 col-form-label">Old Password</label>
        <div class="col-sm-12 position-relative">
          <input [type]="showOldPassword ? 'text' : 'password'" class="form-control" formControlName="oldPassword" 
            [ngStyle]="{'border-bottom': (submitted && passwordForm.get('oldPassword')?.invalid) ? '1px solid red' : '1px solid #ccc'}" />
          <i class="mdi" [ngClass]="showOldPassword ? 'mdi-eye-off' : 'mdi-eye'" (click)="togglePassword('old')"></i>
          <small *ngIf="submitted && passwordForm.get('oldPassword')?.invalid" class="text-danger">
            Old password is required
          </small>
        </div>
      </div>
    </div>
  
    <div class="col-md-12">
      <div class="form-group row">
        <label class="col-sm-12 col-form-label">New Password</label>
        <div class="col-sm-12 position-relative">
          <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" formControlName="newPassword"
            [ngStyle]="{'border-bottom': (submitted && passwordForm.get('newPassword')?.invalid) ? '1px solid red' : '1px solid #ccc'}" />
          <i class="mdi" [ngClass]="showNewPassword ? 'mdi-eye-off' : 'mdi-eye'" (click)="togglePassword('new')"></i>
          <small *ngIf="submitted && passwordForm.get('newPassword')?.errors?.['required']" class="text-danger">
            New password is required
          </small>
          <small *ngIf="submitted && passwordForm.get('newPassword')?.errors?.['minlength']" class="text-danger">
            Password must be at least 6 characters
          </small>
        </div>
      </div>
    </div>
  
    <div class="col-md-12">
      <div class="form-group row">
        <label class="col-sm-12 col-form-label">Confirm Password</label>
        <div class="col-sm-12 position-relative">
          <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword"
            [ngStyle]="{'border-bottom': (submitted && passwordForm.get('confirmPassword')?.invalid) ? '1px solid red' : '1px solid #ccc'}" />
          <i class="mdi" [ngClass]="showConfirmPassword ? 'mdi-eye-off' : 'mdi-eye'" (click)="togglePassword('confirm')"></i>
          <small *ngIf="submitted && passwordForm.get('confirmPassword')?.errors?.['required']" class="text-danger">
            Confirm password is required
          </small>
          <small *ngIf="submitted && passwordForm.get('confirmPassword')?.errors?.['passwordMismatch']" class="text-danger">
            Passwords do not match
          </small>
        </div>
      </div>
    </div>
  
    <div class="col-md-12 my-2 text-right">
      <button type="submit" class="btn btn-success py-2 px-3 mr-2">Submit</button>
      <button type="button" class="btn btn-secondary py-2 px-3" data-dismiss="modal">Close</button>
    </div>
  </form>
